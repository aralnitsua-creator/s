<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ProtoPie App</title>

  <!-- Fullscreen and safe areas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #ffffff;
      -webkit-tap-highlight-color: transparent;
    }

    /* Fill the safe area completely */
    .wrapper {
      position: fixed;
      top: env(safe-area-inset-top);
      right: env(safe-area-inset-right);
      bottom: env(safe-area-inset-bottom);
      left: env(safe-area-inset-left);
      overflow: hidden;
      background: #ffffff;
    }

    /* Scaled to cover */
    #webview {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 0;
      transform-origin: center center;
      background: #ffffff;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <iframe
      id="webview"
      src="https://cloud.protopie.io/p/68bab41c6f2176888d4c9d67?ui=false&scaleToFit=true&enableHotspotHints=false&cursorType=touch&mockup=false&bgColor=%23F5F5F5&bgImage=undefined&playSpeed=1"
      allow="fullscreen">
    </iframe>
  </div>

  <script>
    // Prototype designed for iPhone 13 mini
    const PROTOTYPE_WIDTH = 375;
    const PROTOTYPE_HEIGHT = 812;

    const iframe = document.getElementById('webview');

    function viewportSize() {
      const vv = window.visualViewport;
      return {
        w: vv ? vv.width : window.innerWidth,
        h: vv ? vv.height : window.innerHeight
      };
    }

    function layout() {
      const { w, h } = viewportSize();

      // Scale to COVER the screen. Extra 1% to hide any 1px gaps.
      const scale = Math.max(w / PROTOTYPE_WIDTH, h / PROTOTYPE_HEIGHT) * 1.01;

      iframe.style.width = PROTOTYPE_WIDTH + 'px';
      iframe.style.height = PROTOTYPE_HEIGHT + 'px';
      iframe.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }

    window.addEventListener('resize', () => { layout(); setTimeout(layout, 50); });
    window.addEventListener('orientationchange', () => { setTimeout(layout, 150); });
    window.addEventListener('load', layout);
  </script>
</body>
</html>
