  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ProtoPie">

  <!-- App Icon (replace with your file) -->

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
    }

    iframe {
      position: fixed;
      top: env(safe-area-inset-top);
      right: env(safe-area-inset-right);
      bottom: env(safe-area-inset-bottom);
      left: env(safe-area-inset-left);
      width: calc(100vw - env(safe-area-inset-left) - env(safe-area-inset-right));
      height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom));
      border: none;
      background: #ffffff;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://cloud.protopie.io/p/a6198ea3b784c613ef5be516?ui=true&scaleToFit=true&enableHotspotHints=false&cursorType=touch&mockup=true&bgColor=%23F5F5F5&bgImage=undefined&playSpeed=1" 
    allow="fullscreen; clipboard-read; clipboard-write">
  </iframe>
</body>
</html>
