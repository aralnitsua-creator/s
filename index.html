<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Service NSW</title>

  <!-- iOS fullscreen setup -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="s">

  <!-- App icon -->
  <link rel="apple-touch-icon" href="icon.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
    }

    /* Background image fills screen, zooms in if needed */
    img.fullscreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* zoom/crop so no gaps */
      z-index: 0;
    }

    /* ProtoPie iframe on top */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Replace "myimage.png" with your uploaded image filename -->
  <img src="myimage.png" alt="Background" class="fullscreen">

  <iframe 
    src="https://cloud.protopie.io/p/68bab41c6f2176888d4c9d67?ui=false&scaleToFit=true&enableHotspotHints=false&cursorType=touch&mockup=false&bgColor=%23F5F5F5&bgImage=undefined&playSpeed=1"
    allow="fullscreen; clipboard-read; clipboard-write">
  </iframe>
</body>
</html>
